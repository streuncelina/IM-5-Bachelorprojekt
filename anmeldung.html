<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Anmeldung</title>
  </head>
  <body>
    <div id="nav">
      <div class="menubutton">&#9776;</div>
      <ul class="menu">
        <li><a href="startseite.html">Startseite</a></li>
        <li><a href="ueber-uns.html">Über uns</a></li>
        <li><a href="eindruecke.html">Eindrücke</a></li>
        <li><a href="anmeldung.html">Anmeldung</a></li>
      </ul>
    </div>


    <div class="form-container">
      
      
      <form id="registration-form">
          <div class="form-group">
              <label for="firstName">Vorname</label>
              <input type="text" id="firstName" name="firstName" required>
          </div>

          <div class="form-group">
              <label for="lastName">Nachname</label>
              <input type="text" id="lastName" name="lastName" required>
          </div>

          <div class="form-group">
              <label for="date">An welchem Datum möchten Sie teilnehmen?</label>
              <select id="date" name="date">
                  <option value="22. Oktober 2023">15. Januar 2024</option>
                  <option value="27. November 2023">16. Januar 2024</option>
              </select>
          </div>

          <div class="form-group">
              <label for="email">E-Mail-Adresse</label>
              <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
              <label>Newsletter abonnieren?</label>
              <input type="checkbox" id="newsletter" name="newsletter" value="yes">
          </div>

          <div class="form-group">
              <button type="submit">Anmelden</button>
            
          </div>
      </form>
  </div>


  <script src="script.js"></script>

  </body>
</html>
